<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resource</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: calc(50% - 10px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .form-group label,
        .form-group select,
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group textarea {
            width: calc(50% - 10px);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Resource</h1>
        <form method="POST" action="/add_resource">
            <div class="form-group">
                <label for="emp_id">EMP ID:</label>
                <input type="text" id="emp_id" name="emp_id" required>

                <label for="employee_name">Employee Name:</label>
                <input type="text" id="employee_name" name="employee_name" required>
            </div>

            <div class="form-group">
                <label for="email_id">Email ID:</label>
                <input type="email" id="email_id" name="email_id" required>

                <label for="hiring_manager_id">Hiring Manager:</label>
                <select id="hiring_manager_id" name="hiring_manager_id" required>
                    {% for manager in managers %}
                        <option value="{{ manager.id }}">{{ manager.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="demand_role">Demand Role:</label>
                <select id="demand_role" name="demand_role" required>
                    <option value="QA Engineer">QA Engineer</option>
                    <option value="SDET - Lead">SDET - Lead</option>
                    <option value="Product Development">Product Development</option>
                    <option value="Associate Project Manager">Associate Project Manager</option>
                    <option value="Azure Data Analyst">Azure Data Analyst</option>
                </select>

                <label for="career_role">Career Role:</label>
                <select id="career_role" name="career_role" required>
                    <option value="Admin Lead">Admin Lead</option>
                    <option value="Admin Manager">Admin Manager</option>
                    <option value="Analyst PMO">Analyst PMO</option>
                    <option value="Architect">Architect</option>
                </select>
            </div>

            <div class="form-group">
                <label for="primary_skills">Primary Skills:</label>
                <select id="primary_skills" name="primary_skills" required>
                    <option value="open shift">open shift</option>
                    <option value=".net">.net</option>
                    <option value="android">android</option>
                    <option value="angular">angular</option>
                    <option value="ansible">ansible</option>
                    <option value="API">API</option>
                </select>

                <label for="detail_skill">Detail Skill:</label>
                <input type="text" id="detail_skill" name="detail_skill">
            </div>

            <div class="form-group">
                <label for="trained_skill">Trained Skill:</label>
                <input type="text" id="trained_skill" name="trained_skill">

                <label for="years_of_experience">Years of Experience:</label>
                <input type="number" id="years_of_experience" name="years_of_experience">
            </div>

            <div class="form-group">
                <label for="employee_location">Employee Location:</label>
                <select id="employee_location" name="employee_location">
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Bengaluru">Bengaluru</option>
                </select>

                <label for="service_line">Service Line:</label>
                <select id="service_line" name="service_line" required>
                    <option value="Customer Experience">Customer Experience</option>
                    <option value="Digital And Product Engineering">Digital And Product Engineering</option>
                    <option value="Data & Analytics">Data & Analytics</option>
                    <option value="Cloud & Infrastructure">Cloud & Infrastructure</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sub_service_line">Sub Service Line:</label>
                <select id="sub_service_line" name="sub_service_line" required>
                    <option value="CX design and strategy">CX design and strategy</option>
                    <option value="Digital Marketing and Automation">Digital Marketing and Automation</option>
                    <option value="UI/UX">UI/UX</option>
                    <option value="Digital Commerce">Digital Commerce</option>
                    <option value="CRM & Loyalty">CRM & Loyalty</option>
                    <option value="Application Development">Application Development</option>
                </select>

                <label for="region">Region:</label>
                <select id="region" name="region" required>
                    <option value="Europe">Europe</option>
                    <option value="US">US</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="Belgium">Belgium</option>
                    <option value="Germany">Germany</option>
                    <option value="India">India</option>
                    <option value="Romania">Romania</option>
                    <option value="France">France</option>
                    <option value="Italy">Italy</option>
                    <option value="USA">USA</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="industry_group">Industry Group:</label>
                <select id="industry_group" name="industry_group" required>
                    <option value="Banking, Financial Services and Insurance">Banking, Financial Services and Insurance</option>
                    <option value="Healthcare and Life Science">Healthcare and Life Science</option>
                    <option value="Consumer and Retail">Consumer and Retail</option>
                    <option value="Technology, Media and Telecom">Technology, Media and Telecom</option>
                    <option value="Automotive, Aerospace, Defence, Manufacturing">Automotive, Aerospace, Defence, Manufacturing</option>
                    <option value="Public">Public</option>
                    <option value="Cella">Cella</option>
                </select>
            </div>
            
            <button type="submit">Add Resource</button>
        </form>
    </div>
</body>
</html>
